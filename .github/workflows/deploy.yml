name: Build and Deploy dbt Job

on:
  push:
    branches: ["master"]
    paths:
      - "models/**"
      - "seeds/**"
      - "tests/**"
      - "macros/**"
      - "dbt_project.yml"
      - "Dockerfile"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      ECR_REPO: 822853810208.dkr.ecr.us-east-1.amazonaws.com/ducklakehouse

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          IMAGE_TAG=dbt-job

          echo "Building image for ECR..."
          docker build -t $ECR_REPO:$IMAGE_TAG .

          echo "Tagging latest..."
          docker tag $ECR_REPO:$IMAGE_TAG $ECR_REPO:latest

          echo "Pushing image to ECR..."
          docker push $ECR_REPO:$IMAGE_TAG
          docker push $ECR_REPO:latest

          # Export for ECS task update
          echo "image=$ECR_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update ECS task definition with new image
        run: |
          sed "s|<IMAGE>|${{ env.image }}|" infra/ecs-task.json > ecs-task-updated.json
          aws ecs register-task-definition --cli-input-json file://ecs-task-updated.json
